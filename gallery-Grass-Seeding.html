                <div class="z-50 fixed top-0 left-0 w-full h-full flex items-center justify-center" x-show.transition="open" >

                     style= "background-color:#e64d3d"

                         <span class = "text-white"> <i class="fas fa-lg fa-times"></i> </span>
                    </button>
                    </div>

                    <div class= "h-90 w-90 flex items-center justify-center overflow-hidden">

                        <template  x-for="(slide, index, collection) in slides" :key="index">
                            <div class="h-full w-full flex items-center justify-center absolute">
                                <div class="absolute top-0 bottom-0 py-2  px-2 flex flex-col items-center justify-center"
                                    x-show="activeSlide === index" 
                                    x-transition:enter="transition ease-out duration-150"
                                    x-transition:enter-start="opacity-0 transform scale-90"
                                    x-transition:enter-end="opacity-100 transform scale-100"
                                    x-transition:leave="transition ease-in duration-150"
                                    x-transition:leave-start="opacity-100 transform scale-100"
                                    x-transition:leave-end="opacity-0 transform scale-90">

                                    <template x-if="slide[1] === 'photo' ">
                                        <img :src="slide[0]" class="object-contain max-w-full max-h-full rounded shadow-lg" />
                                    </template>
                                    
                                    <template x-if="slide[1] != 'photo'  ">
                                        <video class="object-contain max-w-full max-h-full rounded shadow-lg"  controls> <source :src="slide[0]" >
                                        </video>
                                    </template> 
                                    
                                </div>
                                <div  style= "color:#e64d3d"  class="fixed text-green-400 text-sm font-bold bottom-0 transform -translate-x-10 w-40 h-12 mb-2 hidden md:flex justify-center items-center"
                                    x-show="activeSlide === index">
                                    <span class="w-12 text-right" x-text="index + 1"></span>
                                    <span class="w-4 text-center">/</span>
                                    <span class="w-12 text-left" x-text="slides.length"></span>
                                </div>
                            </div>
                        </template>

                    <div class="fixed md:fixed z-50 absolute bottom-1/4 md:bottom-0 md:mb-2 transform -translate-x-8 md:-translate-x-10 flex justify-center" @click.away="open = false">
                        <div class="flex items-center justify-end w-12 mr-3 md:mr-16">
                        <button 
                                type="button"
                                 style= "background-color:#e64d3d" 
                                class="w-12 h-12 rounded-full focus:outline-none flex items-center justify-center bg-green-400" 
                               
                                @click="activeSlide = activeSlide === 0 ? slides.length - 1 : activeSlide - 1">
                                <span class = "text-white"> <i class="fas fa-lg fa-chevron-left"></i> </span>
                           
                        </button>
                        </div>
                        <div class="flex items-center justify-start w-12 md:ml-16">
                        <button 
                                type="button"
                                 style= "background-color:#e64d3d" 
                                class="text-white font-bold w-12 h-12 rounded-full focus:outline-none flex items-center justify-center  bg-green-400   "
                               
                                @click="activeSlide = activeSlide === slides.length - 1 ? 0 : activeSlide + 1">
                           <span class = "text-white"> <i class="fas fa-lg fa-chevron-right"></i> </span>
                        </button>
                        </div>
                    </div>
